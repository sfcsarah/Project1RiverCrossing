<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>River Crossing puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery-1.12.0.js"></script>
  </head>
  <body>
    <h1>River crossing puzzle</h1>

    <div class="container">
      <p>Left bank</p>
      <div class="sprite">Farmer</div>
      <div class="sprite">Fox</div>
      <div class="sprite">Goose</div>
      <div class="sprite">Cabbage</div>
    </div>

    <div class="container">
      <p>Boat</p>
      <div class="sprite">Farmer</div>
      <div class="sprite">Fox</div>
      <div class="sprite">Goose</div>
      <div class="sprite">Cabbage</div>
    </div>

    <div class="container">
      <p>Right bank</p>
      <div class="sprite">Farmer</div>
      <div class="sprite">Fox</div>
      <div class="sprite">Goose</div>
      <div class="sprite">Cabbage</div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
