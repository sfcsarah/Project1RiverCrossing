<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>River Crossing puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery-1.12.0.js"></script>
  </head>
  <body>
    <h1>River crossing puzzle</h1>

    <button id="crossRiver"> Click me to cross the river </button>
    <br>

    <div id="leftBank" class="container leftBank">
      <p>Left bank</p>
      <div id="farmer" class="sprite left land">Farmer</div>
      <div id="fox" class="sprite left land">Fox</div>
      <div id="goose" class="sprite left land">Goose</div>
      <div id="cabbage" class="sprite left land">Cabbage</div>
    </div>

    <div id="river" class="container">
      <p>River</p>
      <div id="boat" class="left">
      </div>
    </div>

    <div id="rightBank" class="container rightBank">
      <p>Right bank</p>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
